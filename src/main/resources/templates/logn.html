<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/style.css"> <!-- Use correct path to static resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <!-- Thymeleaf form with correct action and object binding -->
                        <form class="mx-1 mx-md-4" method="post" th:action="@{/logn}" th:object="${lognRequest}">
                            <div class="form-outline mb-4">
                                <input type="text" id="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Email"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="pasword" class="form-control form-control-lg" th:field="*{pasword}" placeholder="Password"/>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe"/>
                                <label class="form-check-label" for="rememberMe"> Remember password </label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="button">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="button">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlD/z3HAn16FTbKQY61eR9ME6GAQu5OT60n3N11ZJ5ErrU8gC75fj6Lxpkp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGKtA8SKA1qTQpAOchPQ9m7MSmqxlwAJrt2xL0zE5v7X0pP4F8W4W9PtIax" crossorigin="anonymous"></script>
</body>
</html>
