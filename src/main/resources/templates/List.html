<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}">Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        .btn {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            flex-wrap: wrap;
        }
        .btn a {
            font-size: 12px;
            border: none;
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        td {
            padding: 0;
        }
        .t{
        margin:5px;
        }
        .f{border: none;
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;}
    </style>
</head>

<body>
<div class="back">
    <div class="back-back">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="available_books">Available Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="my_books">My Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="create">New Book Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <form method="get" action="/available_books">
                <div class="row">
                    <div class="col-md-3 t">
                        <input type="text" class="form-control" name="name" placeholder="Name" />
                    </div>
                    <div class="col-md-3 t" >
                        <input type="text" class="form-control" name="author" placeholder="Author" />
                    </div>
                    <div class="col-md-3 t">
                        <select class="form-control" id="categorySelect" name="category">
                            <option value="">Select Category</option>
                            <option value="Tragedy">Tragedy</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                    <div class="col-md-3 t ">
                        <button type="submit" class="btn btn-primary f">Filter</button>
                    </div>
                </div>

            </form>

            <div class="table-responsive" style="overflow-x:auto;">
                <table class="table table-success table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">â„–</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, index : ${books}">
                        <td th:text="${index.count}"></td>
                        <td><img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." width="150" height="150"/></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${#strings.length(book.description) > 80 ? #strings.substring(book.description, 0, 80) + '...' : book.description}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.price} + '$'"></td>
                        <td>
                            <div class="btn">
                                <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                <div class="btn">
                                    <a class="btn btn-success btn-sm" th:href="@{/myList/{id}(id=${book.id})}">Add To MyBook</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchButton = document.getElementById("searchButton");

        if (searchButton) {
            searchButton.addEventListener("click", function() {
                const searchInput = document.getElementById("searchInput");
                const searchText = searchInput.value.trim().toLowerCase();
                const categorySelect = document.getElementById("categorySelect");
                const selectedCategory = categorySelect.value.trim().toLowerCase();

                window.location.href = "/available_books?" +
                    "name=" + encodeURIComponent(searchText) + "&" +
                    "author=" + encodeURIComponent(searchText) + "&" +
                    "category=" + encodeURIComponent(selectedCategory);
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
