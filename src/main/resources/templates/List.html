                    .cCarousel-item {

}

.cCarousel-item img {

  color: white;
}

.cCarousel-item .infos {

<body>
<div class="back">
    <div class="back-back">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/available_books">Available Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/my_books">My Books</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">

            <form method="get" action="/available_books">
                <div class="row">
                    <div class="col-md-3 t">
                        <select class="form-control" id="categorySelect" name="category">
                            <option value="">Select Category</option>
                            <option value="Tragedy">Tragedy</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                    <div class="col-md-3 t ">
                        <button type="submit" class="btn btn-primary f">Filter</button>
                    </div>
                </div>

            </form>
            <div class="cards">
                <article class="cCarousel-item "th:each="book, index : ${books}">
                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." width="200" height="200"/>
                    <div class="infos">
                        <h5><span th:text="${book.name}"></span></h5>
                        <b><span th:text="${book.author}"></span></b>
                        <p class="text-muted">Category: <span th:text="${book.category}"></span></p>
                        <p class="text-muted">Price: <span th:text="${book.price} + '$'"></span></p>
                        <div class="btn">
                            <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                            <div class="btn">
                                <a class="btn btn-success btn-sm" th:href="@{/myList/{id}(id=${book.id})}">Add To MyBook</a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
