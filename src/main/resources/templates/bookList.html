<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        .carous {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .cont {
            justify-content: center;
            align-items: center;
        }
        .btn {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            flex-wrap: wrap;
        }
        p {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .other-two {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .other {
            padding-left: 5%;
        }
        .text {
            margin-top: 10px;
            width: 100%;
        }
        .card {
            margin: 15px;
        }

        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #222;
        }

        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            display: flex;
            width: 45px;
            height: 45px;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            z-index: 1;
            font-size: 26px;
            color: white;
            background: #00000072;
            cursor: pointer;
        }

        .carousel-container .arrow {
            position: absolute;
            top: 50%;
        }

        .arrow-left {
            left: 0px;
        }

        .arrow-right {
            right: 0px;
        }

        .carousel-inner {
            display: flex;
            position: absolute;
            transition: 0.3s ease-in-out;
            gap: 10px;
            left: 0px;
        }

        .cCarousel-item {
            width: 250px;
            height: 365px;
            border: 2px solid grey;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cCarousel-item img {
            width: 100%;
            object-fit: cover;
            min-height: 300px;
            color: white;
        }

        .cCarousel-item .infos {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background: white;
            color: black;
            padding: 10px;
        }

        .cCarousel-item .infos button {
            background: #222;
            padding: 10px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        #cCarousel-tragedy, #cCarousel-comedy, #cCarousel-fantasy, #cCarousel-biography, #cCarousel-horror {
            position: relative;
            max-width: 900px;
            margin: auto;
        }

        #cCarousel-tragedy .arrow, #cCarousel-comedy .arrow, #cCarousel-fantasy .arrow, #cCarousel-biography .arrow, #cCarousel-horror .arrow {
            position: absolute;
            top: 50%;
            display: flex;
            width: 45px;
            height: 45px;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            z-index: 1;
            font-size: 26px;
            color: white;
            background: #00000072;
            cursor: pointer;
        }

        #cCarousel-tragedy .arrow-left, #cCarousel-comedy .arrow-left, #cCarousel-fantasy .arrow-left, #cCarousel-biography .arrow-left, #cCarousel-horror .arrow-left {
            left: 0px;
        }

        #cCarousel-tragedy .arrow-right, #cCarousel-comedy .arrow-right, #cCarousel-fantasy .arrow-right, #cCarousel-biography .arrow-right, #cCarousel-horror .arrow-right {
            right: 0px;
        }

        #carousel-vp-tragedy, #carousel-vp-comedy, #carousel-vp-fantasy, #carousel-vp-biography, #carousel-vp-horror {
            width: 770px;
            height: 400px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        @media (max-width: 770px) {
            #carousel-vp-tragedy, #carousel-vp-comedy, #carousel-vp-fantasy, #carousel-vp-biography, #carousel-vp-horror {
                width: 510px;
            }
        }

        @media (max-width: 510px) {
            #carousel-vp-tragedy, #carousel-vp-comedy, #carousel-vp-fantasy, #carousel-vp-biography, #carousel-vp-horror {
                width: 250px;
            }
        }

        #cCarousel-inner-tragedy, #cCarousel-inner-comedy, #cCarousel-inner-fantasy, #cCarousel-inner-biography, #cCarousel-inner-horror {
            display: flex;
            position: absolute;
            transition: 0.3s ease-in-out;
            gap: 10px;
            left: 0px;
        }

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="back">
    <div class="back-back">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="available_books">Available Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="my_books">My Books</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container cont my-5">
            <section>
                <h2>Tragedy Books</h2>
                <div id="cCarousel-tragedy" class="carousel-container">
                    <div class="arrow arrow-left" id="prev-tragedy"><i class="fa fa-chevron-left"></i></div>
                    <div class="arrow arrow-right" id="next-tragedy"><i class="fa fa-chevron-right"></i></div>
                    <div id="carousel-vp-tragedy">
                        <div id="cCarousel-inner-tragedy" class="carousel-inner">
                            <article class="cCarousel-item" th:each="book : ${tragedyBooks}">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." class="card-img-top"/>
                                </a>
                                <div class="infos">
                                    <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <h2>Comedy Books</h2>
                <div id="cCarousel-comedy" class="carousel-container">
                    <div class="arrow arrow-left" id="prev-comedy"><i class="fa fa-chevron-left"></i></div>
                    <div class="arrow arrow-right" id="next-comedy"><i class="fa fa-chevron-right"></i></div>
                    <div id="carousel-vp-comedy">
                        <div id="cCarousel-inner-comedy" class="carousel-inner">
                            <article class="cCarousel-item" th:each="book : ${comedyBooks}">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." class="card-img-top"/>
                                </a>
                                <div class="infos">
                                    <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <h2>Fantasy Books</h2>
                <div id="cCarousel-fantasy" class="carousel-container">
                    <div class="arrow arrow-left" id="prev-fantasy"><i class="fa fa-chevron-left"></i></div>
                    <div class="arrow arrow-right" id="next-fantasy"><i class="fa fa-chevron-right"></i></div>
                    <div id="carousel-vp-fantasy">
                        <div id="cCarousel-inner-fantasy" class="carousel-inner">
                            <article class="cCarousel-item" th:each="book : ${fantasyBooks}">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." class="card-img-top"/>
                                </a>
                                <div class="infos">
                                    <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <h2>Biography Books</h2>
                <div id="cCarousel-biography" class="carousel-container">
                    <div class="arrow arrow-left" id="prev-biography"><i class="fa fa-chevron-left"></i></div>
                    <div class="arrow arrow-right" id="next-biography"><i class="fa fa-chevron-right"></i></div>
                    <div id="carousel-vp-biography">
                        <div id="cCarousel-inner-biography" class="carousel-inner">
                            <article class="cCarousel-item" th:each="book : ${biographyBooks}">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." class="card-img-top"/>
                                </a>
                                <div class="infos">
                                    <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <h2>Horror Books</h2>
                <div id="cCarousel-horror" class="carousel-container">
                    <div class="arrow arrow-left" id="prev-horror"><i class="fa fa-chevron-left"></i></div>
                    <div class="arrow arrow-right" id="next-horror"><i class="fa fa-chevron-right"></i></div>
                    <div id="carousel-vp-horror">
                        <div id="cCarousel-inner-horror" class="carousel-inner">
                            <article class="cCarousel-item" th:each="book : ${horrorBooks}">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." class="card-img-top"/>
                                </a>
                                <div class="infos">
                                    <a class="btn btn-primary btn-sm" th:href="@{/book/{id}(id=${book.id})}">View Details</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Tragedy Carousel
        let currentSlideTragedy = 0;
        const slidesTragedy = document.querySelectorAll("#cCarousel-inner-tragedy .cCarousel-item");
        const totalSlidesTragedy = slidesTragedy.length;
        document.getElementById("next-tragedy").addEventListener("click", function() {
            currentSlideTragedy = (currentSlideTragedy + 1) % totalSlidesTragedy;
            document.getElementById("cCarousel-inner-tragedy").style.left = `-${currentSlideTragedy * 250}px`;
        });
        document.getElementById("prev-tragedy").addEventListener("click", function() {
            currentSlideTragedy = (currentSlideTragedy - 1 + totalSlidesTragedy) % totalSlidesTragedy;
            document.getElementById("cCarousel-inner-tragedy").style.left = `-${currentSlideTragedy * 250}px`;
        });

        // Comedy Carousel
        let currentSlideComedy = 0;
        const slidesComedy = document.querySelectorAll("#cCarousel-inner-comedy .cCarousel-item");
        const totalSlidesComedy = slidesComedy.length;
        document.getElementById("next-comedy").addEventListener("click", function() {
            currentSlideComedy = (currentSlideComedy + 1) % totalSlidesComedy;
            document.getElementById("cCarousel-inner-comedy").style.left = `-${currentSlideComedy * 250}px`;
        });
        document.getElementById("prev-comedy").addEventListener("click", function() {
            currentSlideComedy = (currentSlideComedy - 1 + totalSlidesComedy) % totalSlidesComedy;
            document.getElementById("cCarousel-inner-comedy").style.left = `-${currentSlideComedy * 250}px`;
        });

        // Fantasy Carousel
        let currentSlideFantasy = 0;
        const slidesFantasy = document.querySelectorAll("#cCarousel-inner-fantasy .cCarousel-item");
        const totalSlidesFantasy = slidesFantasy.length;
        document.getElementById("next-fantasy").addEventListener("click", function() {
            currentSlideFantasy = (currentSlideFantasy + 1) % totalSlidesFantasy;
            document.getElementById("cCarousel-inner-fantasy").style.left = `-${currentSlideFantasy * 250}px`;
        });
        document.getElementById("prev-fantasy").addEventListener("click", function() {
            currentSlideFantasy = (currentSlideFantasy - 1 + totalSlidesFantasy) % totalSlidesFantasy;
            document.getElementById("cCarousel-inner-fantasy").style.left = `-${currentSlideFantasy * 250}px`;
        });

        // Biography Carousel
        let currentSlideBiography = 0;
        const slidesBiography = document.querySelectorAll("#cCarousel-inner-biography .cCarousel-item");
        const totalSlidesBiography = slidesBiography.length;
        document.getElementById("next-biography").addEventListener("click", function() {
            currentSlideBiography = (currentSlideBiography + 1) % totalSlidesBiography;
            document.getElementById("cCarousel-inner-biography").style.left = `-${currentSlideBiography * 250}px`;
        });
        document.getElementById("prev-biography").addEventListener("click", function() {
            currentSlideBiography = (currentSlideBiography - 1 + totalSlidesBiography) % totalSlidesBiography;
            document.getElementById("cCarousel-inner-biography").style.left = `-${currentSlideBiography * 250}px`;
        });

        // Horror Carousel
        let currentSlideHorror = 0;
        const slidesHorror = document.querySelectorAll("#cCarousel-inner-horror .cCarousel-item");
        const totalSlidesHorror = slidesHorror.length;
        document.getElementById("next-horror").addEventListener("click", function() {
            currentSlideHorror = (currentSlideHorror + 1) % totalSlidesHorror;
            document.getElementById("cCarousel-inner-horror").style.left = `-${currentSlideHorror * 250}px`;
        });
        document.getElementById("prev-horror").addEventListener("click", function() {
            currentSlideHorror = (currentSlideHorror - 1 + totalSlidesHorror) % totalSlidesHorror;
            document.getElementById("cCarousel-inner-horror").style.left = `-${currentSlideHorror * 250}px`;
        });

    });
</script>
</body>
</html>
