
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}">Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
            </ul>
        </div>
        <a class="nav-link text-white" href="create">New Book Register</a>
    </div>
</nav>
<div class="container text-center my-5 p-5 " style="border:1px solid black">
    <h4 class="text-center">New Book Register </h4>
    <form class="col-md-4 offset-md-4" enctype="multipart/form-data" method="post"   th:object="${bookDto}">
        <div class="mb-3">
            <label  class="form-label">Book Name</label>
            <input type="text" class="form-control" th:field="${bookDto.name}" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Author</label>
            <input type="text" class="form-control" th:field="${bookDto.author}" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Description</label>
            <input type="text" class="form-control" th:field="${bookDto.description} "required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input type="number" class="form-control" step="0.01" min="0" th:field="${bookDto.price}" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Book Cover Image</label>
            <input type="file" class="form-control" th:field="${bookDto.imageFile}" required>
        </div>

            <div class="mb-3">
                <label for="genreSelector" class="form-label">Select Genre</label>
                <select id="genreSelector" class="form-select" th:field="${bookDto.category}">
                    <option value="Other" >Select a genre</option>
                    <option value="Tragedy">Tragedy</option>
                    <option value="Comedy">Comedy</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="biography">Biography</option>
                    <option value="history">History</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
