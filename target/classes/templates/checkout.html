<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="details">
    <h3>Book Details</h3>

    <article class="cCarousel-item">
        <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." width="150" height="200" class="card-img-top"/>
        <div class="infos">
            <h2><span th:text="${book.name}"></span></h2>
            <h3><span th:text="${book.author}"></span></h3>
            <p><span th:text="${book.price}"></span></p>
        </div>
    </article>
</div>

<h2>Checkout Form</h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/checkout" method="post" th:object="${}">
                <!-- Add hidden fields for user and book IDs -->
                <input type="hidden" name="userId" th:value="${user.id}">
                <input type="hidden" name="bookId" th:value="${book.id}">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="name"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="name" name="name" th:value="${user.name}" readonly>

                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" th:value="${user.email}" readonly>

                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" th:value="*{address}" placeholder="542 W. 15th Street">

                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" th:value="*{city}" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" th:value="*{state}" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" th:value="*{zip}" placeholder="10001">
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="bookName">Book Name</label>
                        <input type="text" id="bookName" name="bookName" th:value="${book.name}" readonly>

                        <label for="bookPrice">Book Price</label>
                        <input type="text" id="bookPrice" name="bookPrice" th:value="${book.price}" readonly>

                        <label for="name">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" th:value="*{cardname}" placeholder="John More Doe">

                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" th:value="*{cardnumber}" placeholder="1111-2222-3333-4444">

                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" th:value="*{expmonth}" placeholder="September">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" th:value="*{expyear}" placeholder="2023">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" th:value="*{cvv}" placeholder="352">
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Check" class="btn">
            </form>
        </div>
    </div>
</div>
</body>
</html>
